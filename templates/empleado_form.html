<h1>{{ 'Editar' if empleado else 'Nuevo' }} Empleado</h1>
<form method="POST">
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ empleado.nombre if empleado else '' }}" required><br>
    
    <label>Huella ID:</label>
    <input type="number" name="huella_id" value="{{ empleado.huella_id if empleado else '' }}" required><br>
    
    <label>Sucursal:</label>
    <select name="sucursal_id">
        {% for suc in sucursales %}
        <option value="{{ suc.id }}" {% if empleado and empleado.sucursal_id == suc.id %}selected{% endif %}>{{ suc.nombre }}</option>
        {% endfor %}
    </select><br>
    
    <button type="submit">ðŸ’¾ Guardar</button>
</form>
